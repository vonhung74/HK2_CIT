<html lang="en">

    <link rel="stylesheet" href="style1.css">

<style>
    h2,h1 {
        color:blue;
        font-size:50px;
        border: 5px solid black;
        border-style: dashed;
    }
    .Quynhbeautiful {
        color:red;
        font-size:20px;
        
    }
    /* This is a class */
    #nhungpretty {
        color:purple;

    }

        color:green;
        font-size: large;
        border-width: 5px
    }
    /* Thuộc tính border-width: độ dày, border-style: kiểu, border-color: màu sắc, border-radius:5px */
    div {
        background-color: white;
        width: 300px;
        border: 15px solid yellow;
        padding: 50px;
        margin: 20px;
    
    }
</style>

    <div class ="Quynhbeautiful">
